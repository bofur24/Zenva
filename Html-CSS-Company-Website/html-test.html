<head>

</head>
<body>
    <h1>Hello World</h1> <!-- H1 is a large header tag-->
    <h2>Sky is blue</h2>    <!-- H2 is next level down header tag-->
    <p>I want to learn coding</p> <!-- P is the paragraph tag-->
    <img src="images/another image.png" alt="Sun"> <!-- Img is an image tag to display images they are self closing tags-->
    <p>Find free resources on <a href="zennva.com" title="Learn Programming">zenva.com</a></p> <!-- A is a link tag href is attribute--> 
    <!-- unordered list-->
    <ul>
        <li>Item 1</li> <!-- li List Item-->
        <li>Item 2</li>
    </ul>

    <!-- ordered list-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h1>Forms</h1>
    <!-- Forms-->
    <form action="">
        <div>   <!-- div is a division or a section in an HTML document-->
            Name: <input type="text">   <!-- input is where the user can enter data-->
        </div>
        <div>
            Age: <input type="number">
        </div>
        <input type="submit" value="Save">
    </form>



</body>
