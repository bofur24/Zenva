<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div><img src="images/apple.png" alt="Apple"></div>
            <div class="card-title">Apple</div>
            <button class="card-button">Show</button>
            <div class="card-answer">Manzana</div>
        </div>
        <div class="card">
            <div><img src="images/dog.png" alt="dog"></div>
            <div class="card-title">Apple</div>
            <button class="card-button">Show</button>
            <div class="card-answer">Perro</div>
        </div>
        <div class="card">
            <div><img src="images/city.png" alt="City"></div>
            <div class="card-title">City</div>
            <button class="card-button">Show</button>
            <div class="card-answer">Ciudad</div>
        </div>
        <div class="card">
            <div><img src="images/chair.png" alt="Chair"></div>
            <div class="card-title">City</div>
            <button class="card-button">Show</button>
            <div class="card-answer">Silla</div>
        </div>
    </div>
</body>
</html>
